name: Revisor de Documentação AI

on:
  pull_request:
    paths:
      - '**.md'
      - '**.mdx'

jobs:
  revisao-passiva:
    runs-on: ubuntu-latest
    
    # Permissões necessárias para postar comentários no PR
    permissions:
      contents: read
      pull-requests: write

    steps:
      - name: Checkout do código
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Importante para ver o histórico de commits

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Instalar dependências
        run: |
          pip install -r requirements.txt

      - name: Identificar arquivos modificados
        id: changed-files
        uses: tj-actions/changed-files@v44
        with:
          files: |
            **.md
            **.mdx

      - name: Executar Revisor AI
        if: steps.changed-files.outputs.any_changed == 'true'
        env:
          # Sua chave do Claude configurada em Settings -> Secrets
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
          # O Token do GitHub é automático, não precisa criar secret
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          # Número do PR para saber onde comentar
          PR_NUMBER: ${{ github.event.pull_request.number }}
        run: |
          echo "Iniciando revisão nos arquivos alterados..."
          # Loop pelos arquivos detectados
          for file in ${{ steps.changed-files.outputs.all_changed_files }}; do
            echo "---------------------------------------------------"
            echo "Analisando: $file"
            python scripts/revisor_docs.py "$file"
            echo "---------------------------------------------------"
          done